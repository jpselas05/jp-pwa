<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --gold-main: #d4af37;
            --gold-dark: #a88734;
            --gold-light: #f4d56f;
            --bg-main: #0a0a0a;
            --bg-card: rgba(30, 30, 30, 0.5);
            --text-main: #ffffff;
            --text-muted: #888888;
            --danger: #ff4757;
            --success: #2ed573;
            --border: rgba(212, 175, 55, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .material-symbols-outlined {
            vertical-align: middle;
            font-size: 20px;
        }

        #notifyBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 6px;
        }

        #notifyBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        #notifyBtn.show {
            display: flex;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9), 0 0 0 1px rgba(212, 175, 55, 0.1);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        img.logo {
            width: 80px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 12px rgba(212, 175, 55, 0.4));
            border-radius: 20px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .header .now {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .bal-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .bal-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 18px 16px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold-main), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bal-card:hover::before {
            opacity: 1;
        }

        .bal-card:hover {
            transform: translateY(-4px);
            border-color: var(--gold-main);
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.2);
        }

        .bal-card .label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-weight: 500;
        }

        .bal-card .value {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
        }

        .bal-card .value.positive {
            color: var(--success);
        }

        .bal-card .value.negative {
            color: var(--danger);
        }

        .transactions-section {
            margin-top: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .transactions-title {
            font-size: 14px;
            color: var(--gold-main);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            background: rgba(20, 20, 20, 0.6);
            padding: 4px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .filter-btn {
            background: transparent;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 11px;
        }

        .filter-btn:hover {
            color: var(--gold-main);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 420px;
            overflow-y: auto;
            padding-right: 6px;
        }

        .transaction-list::-webkit-scrollbar {
            width: 5px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--gold-dark);
            border-radius: 10px;
        }

        .transaction-list::-webkit-scrollbar-thumb:hover {
            background: var(--gold-main);
        }

        .transaction-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .transaction-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            transition: width 0.3s;
        }

        .transaction-card[data-tipo="entrada"]::before {
            background: var(--success);
        }

        .transaction-card[data-tipo="saida"]::before {
            background: var(--danger);
        }

        .transaction-card:hover {
            border-color: var(--gold-main);
            transform: translateX(4px);
        }

        .transaction-card:hover::before {
            width: 5px;
        }

        .tx-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tx-type {
            font-size: 14px;
            color: var(--text-main);
            font-weight: 600;
        }

        .tx-date {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .tx-value {
            font-size: 18px;
            font-weight: 700;
        }

        .tx-value.positive {
            color: var(--success);
        }

        .tx-value.negative {
            color: var(--danger);
        }

        .loading,
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .empty .material-symbols-outlined {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
                border-radius: 20px;
            }

            .bal-values {
                gap: 10px;
            }

            .bal-card {
                padding: 14px 12px;
            }

            .section-header {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <button id="notifyBtn">
        <span class="material-symbols-outlined">notifications</span>
        Ativar Notifica√ß√µes
    </button>

    <div class="container">
        <div class="header">
            <img src="icons/vision_icon.png" alt="Vision Logo" class="logo">
            <h2>VISION</h2>
            <div class="now">
                <span id="dataAtual">--</span>
            </div>
        </div>

        <div class="bal-values">
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">arrow_downward</span>
                    Entradas
                </div>
                <div class="value positive" id="totalEntradas">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">arrow_upward</span>
                    Sa√≠das
                </div>
                <div class="value negative" id="totalSaidas">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">account_balance</span>
                    Saldo
                </div>
                <div class="value" id="saldo">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">receipt_long</span>
                    Total
                </div>
                <div class="value" id="totalTransacoes">--</div>
            </div>
        </div>

        <div class="transactions-section">
            <div class="section-header">
                <div class="transactions-title">Movimenta√ß√µes</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="entrada">Entradas</button>
                    <button class="filter-btn" data-filter="saida">Sa√≠das</button>
                </div>
            </div>

            <div class="transaction-list" id="transactionsList">
                <div class="loading">Sincronizando...</div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";

        let allTransactions = [];
        let currentFilter = 'all';

        // --- FUN√á√ïES UTILIT√ÅRIAS ---
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        function tempoRelativo(dataISO) {
            const dataTransacao = new Date(dataISO);
            const agora = new Date();
            const segundos = Math.floor((agora - dataTransacao) / 1000);

            if (segundos < 60) return `agora`;
            const minutos = Math.floor(segundos / 60);
            if (minutos < 60) return `${minutos} min atr√°s`;
            const horas = Math.floor(minutos / 60);
            if (horas < 24) return `${horas}h atr√°s`;
            const dias = Math.floor(horas / 24);
            return `${dias}d atr√°s`;
        }

        // --- L√ìGICA DE NOTIFICA√á√ÉO ---
        async function checkIfSubscribed() {
            try {
                if (!('serviceWorker' in navigator)) return false;
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                return subscription !== null;
            } catch (error) {
                console.error('Erro na verifica√ß√£o:', error);
                return false;
            }
        }

        async function updateNotifyButtonUI() {
            const btn = document.getElementById('notifyBtn');
            const isSubscribed = await checkIfSubscribed();
            if (!isSubscribed) {
                btn.classList.add('show');
            }
        }

        async function enablePush() {
            const btn = document.getElementById('notifyBtn');
            btn.disabled = true;
            btn.innerHTML = 'Ativando...';

            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();

                if (perm !== "granted") {
                    alert("Precisamos da sua permiss√£o para notificar!");
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notifica√ß√µes';
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                    body: JSON.stringify(sub)
                });

                if (res.ok) {
                    alert("üíé Vision: Notifica√ß√µes Ativadas!");
                    btn.classList.remove('show');
                } else {
                    throw new Error("Falha no servidor");
                }
            } catch (error) {
                alert("Erro: " + error.message);
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Tentar Novamente';
            }
        }

        // --- C√ÅLCULO DE ESTAT√çSTICAS NO FRONT ---
        function calculateStats(transactions) {
            const stats = {
                totalEntradas: 0,
                totalSaidas: 0,
                saldo: 0
            };

            transactions.forEach(t => {
                if (t.tipo === 'entrada') {
                    stats.totalEntradas += t.valor;
                } else {
                    stats.totalSaidas += t.valor;
                }
            });

            stats.saldo = stats.totalEntradas - stats.totalSaidas;
            return stats;
        }

        function updateStats() {
            const stats = calculateStats(allTransactions);

            document.getElementById('totalEntradas').textContent = `+${stats.totalEntradas.toFixed(2)}`;
            document.getElementById('totalSaidas').textContent = `-${stats.totalSaidas.toFixed(2)}`;
            document.getElementById('saldo').textContent = stats.saldo.toFixed(2);

            const saldoEl = document.getElementById('saldo');
            saldoEl.classList.remove('positive', 'negative');
            if (stats.saldo > 0) saldoEl.classList.add('positive');
            else if (stats.saldo < 0) saldoEl.classList.add('negative');
        }

        // --- FILTRO NO FRONT ---
        function filterAndRenderTransactions() {
            const container = document.getElementById('transactionsList');

            let filtered = allTransactions;
            if (currentFilter !== 'all') {
                filtered = allTransactions.filter(t => t.tipo === currentFilter);
            }

            document.getElementById('totalTransacoes').textContent = filtered.length;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <span class="material-symbols-outlined">inbox</span>
                        Nenhuma movimenta√ß√£o encontrada
                    </div>`;
                return;
            }

            container.innerHTML = filtered.map(t => {
                const icon = t.tipo === 'entrada' ? 'Entrada' : 'Sa√≠da';
                const relativo = tempoRelativo(t.data);

                return `
                    <div class="transaction-card" data-tipo="${t.tipo}">
                        <div class="tx-info">
                            <span class="tx-type">${icon}</span>
                            <span class="tx-date">${relativo}</span>
                        </div>
                        <div class="tx-value ${t.tipo === 'entrada' ? 'positive' : 'negative'}">
                            ${t.tipo === 'entrada' ? '+' : '-'} R$ ${t.valor.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- CARREGAR TODAS AS TRANSA√á√ïES UMA VEZ ---
        async function loadTransactions() {
            const container = document.getElementById('transactionsList');

            if (allTransactions.length === 0) {
                container.innerHTML = '<div class="loading">Buscando dados...</div>';
            }

            try {
                const res = await fetch(`${SERVER}/transactions`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                allTransactions = data.data || [];

                updateStats();
                filterAndRenderTransactions();
            } catch (error) {
                container.innerHTML = '<div class="empty">Erro de conex√£o</div>';
                console.error('Erro ao carregar:', error);
            }
        }

        // --- EVENTOS E INICIALIZA√á√ÉO ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterAndRenderTransactions();
            });
        });

        document.getElementById('notifyBtn').addEventListener('click', enablePush);

        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('pt-BR', options);

            document.getElementById('dataAtual').textContent = `${dateStr} ‚Ä¢ ${timeStr}`;
        }

        // Init
        (async function () {
            console.log('üöÄ Inicializando Vision Dashboard...');

            await updateNotifyButtonUI();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            await loadTransactions();

            console.log('‚úÖ Dashboard carregado!');
        })();
    </script>
</body>

</html>
