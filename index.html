<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --gold-main: #d4af37;
            --gold-dark: #b88a2b;
            --gold-muted: #b99d34;
            --bg-card: rgba(20, 20, 20, 0.6);
            --danger: #ff5c5c;
            --success: #d4af37;
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
            color: var(--gold-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .material-symbols-outlined {
            vertical-align: middle;
            font-size: 20px;
        }

        #notifyBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #notifyBtn.state-subscribe {
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }

        #notifyBtn.state-subscribe:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        #notifyBtn.state-unsubscribe {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            box-shadow: none;
        }

        #notifyBtn.state-unsubscribe:hover {
            background: rgba(255, 92, 92, 0.1);
            transform: scale(1.05);
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(10, 10, 10, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        img.logo {
            width: 100px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
            border-radius: 15px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold-main);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            letter-spacing: 1px;
        }

        .header .now {
            font-size: 12px;
            color: var(--gold-muted);
            margin-top: 5px;
            opacity: 0.8;
            font-weight: 300;
        }

        .transactions-title {
            text-align: center;
            font-size: 14px;
            color: var(--gold-main);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            margin-top: 10px;
        }

        .transactions-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--gold-dark);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--gold-muted);
            padding: 8px 18px;
            border-radius: 30px;
            color: var(--gold-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .filter-btn:hover {
            color: var(--gold-main);
            border-color: var(--gold-main);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            border: none;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .transaction-list::-webkit-scrollbar {
            width: 4px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--gold-dark);
            border-radius: 4px;
        }

        .transaction-card {
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid transparent;
            padding: 14px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .transaction-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .transaction-card[data-tipo="entrada"] {
            border-left-color: var(--success);
        }

        .transaction-card[data-tipo="saida"] {
            border-left-color: var(--danger);
        }

        .tx-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tx-type {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }

        .tx-date {
            font-size: 11px;
            color: #666;
        }

        .tx-value {
            font-size: 16px;
            font-weight: 600;
        }

        .tx-value.positive {
            color: var(--success);
        }

        .tx-value.negative {
            color: var(--danger);
        }

        .loading,
        .empty {
            text-align: center;
            padding: 30px;
            color: var(--gold-muted);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                border: none;
                background: transparent;
                box-shadow: none;
                min-height: auto;
            }

            body {
                align-items: flex-start;
                padding-top: 10px;
            }

            #notifyBtn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <button id="notifyBtn" class="state-subscribe">
        <span class="material-symbols-outlined">notifications</span>
        <span id="notifyText">Ativar Notificações</span>
    </button>

    <div class="container">
        <div class="header">
            <img src="icons/vision_icon.png" alt="Vision Logo" class="logo">
            <h2>VISION</h2>
            <div class="now"><span id="dataAtual">Carregando...</span></div>
        </div>

        <div class="transactions-title">Histórico de Movimentações</div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="saida">Saídas</button>
        </div>

        <div class="transaction-list" id="transactionsList">
            <div class="loading">Carregando histórico...</div>
        </div>
    </div>

    <script>
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        let currentFilter = 'all';

        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        function tempoRelativo(dataISO) {
            const dataTransacao = new Date(dataISO);
            const agora = new Date();
            const segundos = Math.floor((agora - dataTransacao) / 1000);

            if (segundos < 60) return `agora`;
            const minutos = Math.floor(segundos / 60);
            if (minutos < 60) return `${minutos} min atrás`;
            const horas = Math.floor(minutos / 60);
            if (horas < 24) return `${horas}h atrás`;
            const dias = Math.floor(horas / 24);
            return `${dias} dias atrás`;
        }

        async function getSubscription() {
            try {
                if (!('serviceWorker' in navigator)) return null;
                const registration = await navigator.serviceWorker.ready;
                return await registration.pushManager.getSubscription();
            } catch (error) {
                console.error('Erro ao buscar subscription:', error);
                return null;
            }
        }

        async function updateNotifyButtonUI() {
            const btn = document.getElementById('notifyBtn');
            const sub = await getSubscription();

            if (sub) {
                btn.className = 'state-unsubscribe';
                btn.innerHTML = '<span class="material-symbols-outlined">notifications_off</span> Desativar Notificações';
            } else {
                btn.className = 'state-subscribe';
                btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notificações';
            }
            btn.disabled = false;
        }

        async function togglePush() {
            const btn = document.getElementById('notifyBtn');
            btn.disabled = true;
            btn.innerHTML = 'Processando...';

            const sub = await getSubscription();

            if (sub) {
                await unsubscribeUser(sub);
            } else {
                await subscribeUser();
            }
        }

        async function subscribeUser() {
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();

                if (perm !== "granted") {
                    alert("Precisamos da permissão para notificar.");
                    await updateNotifyButtonUI();
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "true"
                    },
                    body: JSON.stringify(sub)
                });

                if (res.ok) {
                    alert("✅ Vision: Notificações Ativadas!");
                } else {
                    throw new Error('Erro ao registrar no servidor');
                }

                await updateNotifyButtonUI();

            } catch (error) {
                console.error('Erro ao ativar:', error);
                alert("❌ Erro ao ativar notificações.");
                await updateNotifyButtonUI();
            }
        }

        async function unsubscribeUser(subscription) {
            try {
                try {
                    await fetch(`${SERVER}/subscriptions`, {
                        method: "DELETE",
                        headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                        body: JSON.stringify({ endpoint: subscription.endpoint })
                    });
                } catch (e) { console.log("Backend sync failed, removing local anyway"); }

                await subscription.unsubscribe();

                alert("Vision: Notificações Desativadas.");
                updateNotifyButtonUI();

            } catch (error) {
                console.error(error);
                alert("Erro ao desativar.");
                updateNotifyButtonUI();
            }
        }

        async function loadTransactions() {
            const container = document.getElementById('transactionsList');
            container.innerHTML = '<div class="loading">Buscando dados...</div>';

            try {
                const params = currentFilter === 'all' ? '' : `?tipo=${currentFilter}`;
                const res = await fetch(`${SERVER}/transactions${params}`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                if (!res.ok) throw new Error('Erro ao buscar transações');

                const data = await res.json();
                const transactions = data.data || [];

                if (transactions.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <span class="material-symbols-outlined" style="font-size: 30px; margin-bottom: 10px; display:block;">inbox</span>
                            Nenhuma movimentação encontrada
                        </div>`;
                    return;
                }

                container.innerHTML = transactions.map(t => {
                    const icon = t.tipo === 'entrada' ? 'Entrada' : 'Saída';
                    const relativo = tempoRelativo(t.data);
                    return `
                        <div class="transaction-card" data-tipo="${t.tipo}">
                            <div class="tx-info">
                                <span class="tx-type">${icon}</span>
                                <span class="tx-date">${relativo}</span>
                            </div>
                            <div class="tx-value ${t.tipo === 'entrada' ? 'positive' : 'negative'}">
                                ${t.tipo === 'entrada' ? '+' : '-'} R$ ${t.valor.toFixed(2)}
                            </div>
                        </div>`;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar transações:', error);
                container.innerHTML = '<div class="empty">❌ Erro de conexão</div>';
            }
        }

        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('dataAtual').textContent = `${now.toLocaleDateString('pt-BR', options)} • ${timeStr}`;
        }

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadTransactions();
            });
        });

        // Botão de notificação
        document.getElementById('notifyBtn').addEventListener('click', togglePush);

        // Init
        function onReady(callback) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                callback();
            } else {
                document.addEventListener("DOMContentLoaded", callback);
            }
        }

        onReady(async () => {
            console.log("DOM carregado no iOS também!");

            await updateNotifyButtonUI();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            await loadTransactions();
        });

    </script>
</body>

</html>
