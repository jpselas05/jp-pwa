<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Dashboard Gold</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Importando a fonte do novo design */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-gradient: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
            --gold-main: #d4af37;
            --gold-light: #eacda3;
            --gold-dark: #b88a2b;
            --gold-muted: #b99d34;
            --text-dark: #000000;
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: 1px solid rgba(212, 175, 55, 0.3);
            --danger: #ff4d4d; /* Vermelho ajustado para combinar com o escuro */
            --glow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--gold-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* Scroll suave */
            overflow-x: hidden;
        }

        /* --- Bot√£o Flutuante (Estilo Novo) --- */
        #notifyBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: var(--text-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none; /* S√≥ aparece via JS se n√£o tiver inscrito */
            align-items: center;
            gap: 8px;
        }

        #notifyBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        #notifyBtn.show { display: flex; }

        .material-symbols-outlined { vertical-align: middle; }

        /* --- Header e Logo --- */
        .header-container {
            text-align: center;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img.logo {
            width: 100px; /* Um pouco menor que a landing page para caber no dashboard */
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4));
            border-radius: 20px;
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: var(--glow);
            margin-bottom: 5px;
        }

        .date-badge {
            font-size: 0.8rem;
            color: var(--gold-muted);
            border: 1px solid var(--gold-muted);
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }

        /* --- Layout Principal --- */
        .dashboard-container {
            width: 100%;
            max-width: 480px; /* Largura ideal mobile */
        }

        /* --- Cards de Saldo --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            border: var(--card-border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .stat-card.full-width {
            grid-column: span 2;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(0,0,0,0.8));
            border-color: var(--gold-main);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gold-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff; /* Branco para contraste melhor com fundo escuro */
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        .stat-value.gold-text { color: var(--gold-main); text-shadow: var(--glow); }
        .stat-value.red-text { color: var(--danger); text-shadow: 0 0 8px rgba(255, 77, 77, 0.4); }

        /* --- Filtros --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--gold-muted);
            color: var(--gold-muted);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--gold-main);
            color: var(--text-dark);
            border-color: var(--gold-main);
            box-shadow: var(--glow);
            font-weight: 600;
        }

        /* --- Lista de Transa√ß√µes --- */
        .transactions-header {
            text-align: left;
            margin-bottom: 15px;
            padding-left: 5px;
            border-left: 3px solid var(--gold-main);
            margin-left: 5px;
        }

        .transactions-header h3 {
            font-size: 1.1rem;
            color: #fff;
        }
        
        .transactions-header p {
            font-size: 0.8rem;
            color: var(--gold-muted);
        }

        .tx-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 40px;
        }

        .tx-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .tx-card:hover {
            border-color: var(--gold-muted);
            background: rgba(255,255,255,0.02);
        }

        .tx-info { display: flex; flex-direction: column; gap: 4px; }
        
        .tx-type {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tx-date { font-size: 0.75rem; color: #888; }

        .tx-amount { font-size: 1.1rem; font-weight: 700; }
        .tx-amount.entrada { color: var(--gold-main); }
        .tx-amount.saida { color: var(--danger); }

        .loading, .empty {
            text-align: center;
            padding: 30px;
            color: var(--gold-muted);
            border: 1px dashed var(--gold-muted);
            border-radius: 12px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <button id="notifyBtn">
        <span class="material-symbols-outlined">notifications_active</span>
        Ativar Notifica√ß√µes
    </button>

    <div class="header-container">
        <img src="icons/vision_icon.png" alt="Vision Logo" class="logo">
        <h1>Vision Dashboard</h1>
        <div class="date-badge">
            <span id="dataAtual">--/--/----</span>
        </div>
    </div>

    <div class="dashboard-container">
        
        <div class="stats-grid">
            <div class="stat-card full-width">
                <div class="stat-label">
                    <span class="material-symbols-outlined" style="font-size: 16px;">account_balance_wallet</span>
                    Saldo Atual
                </div>
                <div class="stat-value gold-text" id="saldo">R$ 0,00</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">
                    <span class="material-symbols-outlined" style="font-size: 16px;">trending_up</span>
                    Entradas
                </div>
                <div class="stat-value gold-text" id="totalEntradas">R$ 0,00</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <span class="material-symbols-outlined" style="font-size: 16px;">trending_down</span>
                    Sa√≠das
                </div>
                <div class="stat-value red-text" id="totalSaidas">R$ 0,00</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="saida">Sa√≠das</button>
        </div>

        <div class="transactions-header">
            <h3>Hist√≥rico</h3>
            <p>Suas √∫ltimas movimenta√ß√µes</p>
        </div>

        <div id="transactionsList" class="tx-list">
            <div class="loading">Carregando dados...</div>
        </div>
    </div>

    <script>
        // Configura√ß√µes e Vari√°veis Globais
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev"; 
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        let currentFilter = 'all';

        // --- Fun√ß√µes de Ajuda ---
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function tempoRelativo(dataISO) {
            const dataTransacao = new Date(dataISO);
            const agora = new Date();
            const diffMs = agora - dataTransacao;
            const diffSec = Math.floor(diffMs / 1000);
            
            if (diffSec < 60) return "agora mesmo";
            if (diffSec < 3600) return `h√° ${Math.floor(diffSec / 60)} min`;
            if (diffSec < 86400) return `h√° ${Math.floor(diffSec / 3600)} h`;
            return dataTransacao.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'});
        }

        // --- Push Notifications Logic ---
        async function checkIfSubscribed() {
            try {
                if (!('serviceWorker' in navigator)) return false;
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                return subscription !== null;
            } catch (e) { return false; }
        }

        async function enablePush() {
            const btn = document.getElementById('notifyBtn');
            btn.innerHTML = 'Ativando...';
            
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();
                
                if (perm !== "granted") {
                    alert("Precisamos da sua permiss√£o para notificar!");
                    btn.innerHTML = 'Ativar Notifica√ß√µes';
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                    body: JSON.stringify(sub)
                });

                alert("üéâ Notifica√ß√µes Gold ativadas!");
                btn.style.display = 'none';

            } catch (error) {
                console.error(error);
                alert("Erro ao ativar.");
                btn.innerHTML = 'Tentar Novamente';
            }
        }

        // --- Dashboard Logic ---
        async function loadStats() {
            try {
                const res = await fetch(`${SERVER}/transactions/stats`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const { data } = await res.json();
                
                if(data) {
                    document.getElementById('totalEntradas').textContent = formatCurrency(data.totalEntradas);
                    document.getElementById('totalSaidas').textContent = formatCurrency(data.totalSaidas);
                    document.getElementById('saldo').textContent = formatCurrency(data.saldo);
                }
            } catch (e) { console.error("Erro stats", e); }
        }

        async function loadTransactions() {
            const list = document.getElementById('transactionsList');
            const params = currentFilter === 'all' ? '' : `?tipo=${currentFilter}`;
            
            try {
                const res = await fetch(`${SERVER}/transactions${params}`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const json = await res.json();
                const transactions = json.data || [];

                if (transactions.length === 0) {
                    list.innerHTML = `<div class="empty">Nenhuma movimenta√ß√£o encontrada.</div>`;
                    return;
                }

                list.innerHTML = transactions.map(t => {
                    const isEntry = t.tipo === 'entrada';
                    const icon = isEntry ? 'arrow_upward' : 'arrow_downward';
                    const colorClass = isEntry ? 'entrada' : 'saida';
                    const sinal = isEntry ? '+' : '-';
                    
                    return `
                        <div class="tx-card">
                            <div class="tx-info">
                                <div class="tx-type">
                                    <span class="material-symbols-outlined" style="font-size:18px; color: ${isEntry ? 'var(--gold-main)' : 'var(--danger)'}">
                                        ${icon}
                                    </span>
                                    ${isEntry ? 'Entrada' : 'Sa√≠da'}
                                </div>
                                <div class="tx-date">${tempoRelativo(t.data)}</div>
                            </div>
                            <div class="tx-amount ${colorClass}">
                                ${sinal} ${formatCurrency(t.valor).replace('R$', '').trim()}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                console.error(e);
                list.innerHTML = `<div class="empty">Erro de conex√£o</div>`;
            }
        }

        // --- Inicializa√ß√£o ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Data
            const now = new Date();
            document.getElementById('dataAtual').textContent = now.toLocaleDateString('pt-BR', {
                weekday: 'short', day: 'numeric', month: 'long'
            });

            // Listeners
            document.getElementById('notifyBtn').addEventListener('click', enablePush);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    loadTransactions();
                });
            });

            // Check Subscription
            const isSub = await checkIfSubscribed();
            if(!isSub) document.getElementById('notifyBtn').classList.add('show');

            // Loads
            loadStats();
            loadTransactions();
            
            // Auto-refresh a cada 30s
        });
    </script>
</body>
</html>
