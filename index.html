<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision - Monitoramento USDT</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0D0D0D;
            color: #FFFFFF;
            padding: 20px;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #1A1A1A;
            border: 1px solid #A38450;
            border-radius: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #C9A76A;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: #C9A76A;
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 13px;
            color: #B5B5B5;
            margin-top: 2px;
        }

        .notification-toggle {
            background: transparent;
            border: 2px solid #A38450;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-toggle:hover {
            background: rgba(201, 167, 106, 0.1);
            border-color: #C9A76A;
            transform: scale(1.05);
        }

        .notification-toggle .material-icons {
            color: #C9A76A;
            font-size: 24px;
        }

        .notification-toggle.active {
            background: rgba(201, 167, 106, 0.15);
            border-color: #D8B887;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #C9A76A;
            margin-bottom: 20px;
            padding-left: 8px;
        }

        /* LISTA DE TRANSAÇÕES */
        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-item {
            background: #1A1A1A;
            border: 1px solid #A38450;
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: rgba(201, 167, 106, 0.05);
            border-color: #C9A76A;
            transform: translateX(4px);
        }

        .tx-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tx-icon.entrada {
            background: rgba(76, 175, 80, 0.15);
        }

        .tx-icon.saida {
            background: rgba(244, 67, 54, 0.15);
        }

        .tx-icon .material-icons {
            font-size: 24px;
        }

        .tx-icon.entrada .material-icons {
            color: #4caf50;
        }

        .tx-icon.saida .material-icons {
            color: #f44336;
        }

        .tx-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tx-value {
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
        }

        .tx-address {
            font-size: 13px;
            color: #B5B5B5;
            font-family: 'Courier New', monospace;
        }

        .tx-meta {
            display: flex;
            align-items: center;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .tx-type {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tx-type.entrada {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .tx-type.saida {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .tx-date {
            font-size: 12px;
            color: #B5B5B5;
        }

        /* MODAL DE DETALHES */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: #1A1A1A;
            border: 2px solid #A38450;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #B5B5B5;
            cursor: pointer;
            font-size: 28px;
            line-height: 1;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .modal-close:hover {
            background: rgba(201, 167, 106, 0.1);
            color: #C9A76A;
        }

        .modal-header {
            margin-bottom: 32px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #C9A76A;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #B5B5B5;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: #9C7A42;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 15px;
            color: #EAEAEA;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            padding: 12px;
            background: rgba(201, 167, 106, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(163, 132, 80, 0.3);
        }

        .detail-value.large {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }

        .modal-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #9C7A42, transparent);
            margin: 8px 0;
        }

        .modal-footer {
            margin-top: 32px;
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #C9A76A, #A38450);
            color: #0D0D0D;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(201, 167, 106, 0.3);
        }

        .modal-btn-secondary {
            background: transparent;
            border: 2px solid #A38450;
            color: #C9A76A;
        }

        .modal-btn-secondary:hover {
            background: rgba(201, 167, 106, 0.1);
            border-color: #C9A76A;
        }

        /* NOTIFICAÇÃO PUSH */
        .notification-container {
            position: fixed;
            top: 20px;
            right: -400px;
            width: 360px;
            background: #1A1A1A;
            border: 1px solid #A38450;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 16px;
            align-items: flex-start;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 2000;
            transition: right 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification-container.show {
            right: 20px;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(201, 167, 106, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon .material-icons {
            color: #D8B887;
            font-size: 24px;
        }

        .notification-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
            color: #C9A76A;
        }

        .notification-message {
            font-size: 13px;
            color: #EAEAEA;
            line-height: 1.5;
        }

        /* LOADING E EMPTY STATE */
        .loading,
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #B5B5B5;
        }

        .loading .material-icons,
        .empty-state .material-icons {
            font-size: 48px;
            color: #9C7A42;
            margin-bottom: 16px;
            display: block;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header {
                padding: 16px;
                flex-direction: column;
                gap: 16px;
            }

            .header-left {
                width: 100%;
                justify-content: space-between;
            }

            .notification-toggle {
                position: absolute;
                top: 16px;
                right: 16px;
            }

            .transaction-item {
                flex-wrap: wrap;
                padding: 16px;
            }

            .tx-meta {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .modal-content {
                width: 95%;
                padding: 24px;
            }

            .modal-footer {
                flex-direction: column;
            }

            .notification-container {
                width: calc(100% - 40px);
                right: -100%;
            }

            .notification-container.show {
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <div class="logo"></div>
            <div>
                <div class="header-title">Vision</div>
                <div class="header-subtitle">Monitoramento USDT • BNB Chain</div>
            </div>
        </div>
        <button class="notification-toggle" id="notificationToggle">
            <span class="material-icons">notifications_off</span>
        </button>
    </header>

    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        <h2 class="section-title">Histórico de Transações</h2>
        <div class="transactions-list" id="transactionsList">
            <div class="loading">
                <span class="material-icons loading-spinner">sync</span>
                <div>Carregando transações...</div>
            </div>
        </div>
    </div>

    <!-- MODAL DE DETALHES -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeTransactionModal()">×</button>
            <div class="modal-header">
                <div class="modal-title">Detalhes da Transação</div>
                <div class="modal-subtitle">BNB Smart Chain (BSC)</div>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <span class="material-icons loading-spinner">sync</span>
                    <div>Carregando detalhes...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- NOTIFICAÇÃO PUSH -->
    <div class="notification-container" id="pushNotification">
        <div class="notification-icon">
            <span class="material-icons">notifications_active</span>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notifTitle">Nova Transação</div>
            <div class="notification-message" id="notifMessage">Entrada de $ 20,000.00</div>
        </div>
    </div>

    <script>
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjhmZjU2NDgzLWMxM2YtNDE2MC05YWRkLWY4ZDAwZmRhZWNkMiIsIm9yZ0lkIjoiNDY3OTQ2IiwidXNlcklkIjoiNDgxNDAwIiwidHlwZUlkIjoiN2QxNzhkMTctZjdjNy00ODVlLTk4ODMtODBhNDQzODBkZTgwIiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NTY0MDI1MDcsImV4cCI6NDkxMjE2MjUwN30.xJX3SQBqe1JZM3y8UwAUwtJelCXCNphlqXbsECzgYvY";

        let allTransactions = [];
        let isNotificationsEnabled = false;

        // UTILITÁRIOS
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        function formatAddress(address) {
            if (!address) return 'N/A';
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function tempoRelativo(dateString) {
            const data = new Date(dateString);
            const agora = new Date();
            const diff = Math.floor((agora - data) / 1000);

            if (diff < 60) return 'Agora mesmo';
            if (diff < 3600) return `${Math.floor(diff / 60)} min atrás`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h atrás`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d atrás`;
            
            return formatDate(dateString);
        }

        // NOTIFICAÇÃO PUSH
        function showPushNotification(title, message) {
            const notif = document.getElementById('pushNotification');
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifMessage').textContent = message;
            
            notif.classList.add('show');
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 4500);
        }

        // CARREGAR TRANSAÇÕES
        async function loadTransactions() {
            const container = document.getElementById('transactionsList');

            try {
                const res = await fetch(`${SERVER}/transactions`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                const data = await res.json();
                allTransactions = data.data || [];

                if (allTransactions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons">inbox</span>
                            <div>Nenhuma transação encontrada</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = allTransactions.map(tx => {
                    const icon = tx.tipo === 'entrada' ? 'arrow_downward' : 'arrow_upward';
                    return `
                        <div class="transaction-item" onclick="openTransactionDetails('${tx.id}')">
                            <div class="tx-icon ${tx.tipo}">
                                <span class="material-icons">${icon}</span>
                            </div>
                            <div class="tx-content">
                                <div class="tx-value">${formatCurrency(tx.valor)}</div>
                                <div class="tx-address">${formatAddress(tx.endereco)}</div>
                            </div>
                            <div class="tx-meta">
                                <span class="tx-type ${tx.tipo}">${tx.tipo}</span>
                                <span class="tx-date">${tempoRelativo(tx.data)}</span>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar transações:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">error_outline</span>
                        <div>Erro ao carregar transações</div>
                    </div>
                `;
            }
        }

        // MODAL DE DETALHES
        async function openTransactionDetails(hash) {
            const modal = document.getElementById('transactionModal');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.add('show');
            modalBody.innerHTML = `
                <div class="loading">
                    <span class="material-icons loading-spinner">sync</span>
                    <div>Carregando detalhes da blockchain...</div>
                </div>
            `;

            try {
                const options = {
                    method: 'GET',
                    headers: {
                        accept: 'application/json',
                        'X-API-Key': MORALIS_API_KEY
                    }
                };

                const response = await fetch(`https://deep-index.moralis.io/api/v2.2/transaction/${hash}/verbose?chain=bsc`, options);
                const data = await response.json();

                const value = (parseInt(data.logs[0].decoded_event.params[2].value) / 1e18).toFixed(6);
                
                modalBody.innerHTML = `
                    <div class="detail-group">
                        <div class="detail-label">Valor</div>
                        <div class="detail-value large">${formatCurrency(parseFloat(value))}</div>
                    </div>

                    <div class="modal-divider"></div>

                    <div class="detail-group">
                        <div class="detail-label">De</div>
                        <div class="detail-value">${data.logs[0].decoded_event.params[0].value || 'N/A'}</div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">Para</div>
                        <div class="detail-value">${data.logs[0].decoded_event.params[1].value || 'N/A'}</div>
                    </div>

                    <div class="modal-divider"></div>

                    <div class="detail-group">
                        <div class="detail-label">Horário</div>
                        <div class="detail-value">${formatDate(data.block_timestamp)}</div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">Hash</div>
                        <div class="detail-value">${hash}</div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">Block</div>
                        <div class="detail-value">${data.block_number || 'N/A'}</div>
                    </div>

                    <div class="modal-footer">
                        <a href="https://bscscan.com/address/0x8b925eee365f9bea67975f44625b0cb9097bb3b1" target="_blank" class="modal-btn modal-btn-secondary">
                            <span class="material-icons">account_balance_wallet</span>
                            Ver Carteira
                        </a>
                        <a href="https://bscscan.com/tx/${hash}" target="_blank" class="modal-btn modal-btn-primary">
                            <span class="material-icons">open_in_new</span>
                            Ver Transação
                        </a>
                    </div>
                `;

            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                modalBody.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">error_outline</span>
                        <div>Erro ao carregar detalhes da transação</div>
                    </div>
                `;
            }
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('show');
        }

        // Fechar modal ao clicar fora
        document.getElementById('transactionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTransactionModal();
            }
        });

        // NOTIFICAÇÕES
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        async function checkNotificationStatus() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                return false;
            }

            try {
                const reg = await navigator.serviceWorker.getRegistration();
                if (!reg) return false;

                const subscription = await reg.pushManager.getSubscription();
                return subscription !== null;
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                return false;
            }
        }

        function updateNotificationUI(isActive) {
            const toggle = document.getElementById('notificationToggle');
            const icon = toggle.querySelector('.material-icons');
            
            if (isActive) {
                toggle.classList.add('active');
                icon.textContent = 'notifications_active';
            } else {
                toggle.classList.remove('active');
                icon.textContent = 'notifications_off';
            }
            
            isNotificationsEnabled = isActive;
        }

        async function enableNotifications() {
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();
                
                if (perm !== "granted") {
                    showPushNotification("Permissão Negada", "Não foi possível ativar as notificações");
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "true"
                    },
                    body: JSON.stringify(sub)
                });

                if (res.ok) {
                    updateNotificationUI(true);
                    showPushNotification("Notificações Ativadas", "Você receberá alertas de novas transações");
                }
            } catch (error) {
                console.error("Erro ao ativar notificações:", error);
                showPushNotification("Erro", "Não foi possível ativar as notificações");
            }
        }

        async function disableNotifications() {
            try {
                const reg = await navigator.serviceWorker.getRegistration();
                if (!reg) return;

                const subscription = await reg.pushManager.getSubscription();
                if (!subscription) return;

                try {
                    await fetch(`${SERVER}/subscriptions`, {
                        method: "DELETE",
                        headers: { 
                            "Content-Type": "application/json",
                            "ngrok-skip-browser-warning": "true"
                        },
                        body: JSON.stringify({ endpoint: subscription.endpoint })
                    });
                } catch (e) {
                    console.log("Erro ao sincronizar com backend");
                }

                await subscription.unsubscribe();
                updateNotificationUI(false);
                showPushNotification("Notificações Desativadas", "Você não receberá mais alertas");

            } catch (error) {
                console.error("Erro ao desativar:", error);
            }
        }

        document.getElementById('notificationToggle').addEventListener('click', async () => {
            if (isNotificationsEnabled) {
                await disableNotifications();
            } else {
                await enableNotifications();
            }
        });

        // INICIALIZAÇÃO
        async function init() {
            const isActive = await checkNotificationStatus();
            updateNotificationUI(isActive);
            loadTransactions();
            
            // Atualiza a cada 30 segundos
            setInterval(loadTransactions, 30000);
        }

        init();
    </script>
</body>
