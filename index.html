<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --gold-main: #d4af37;
            --gold-dark: #b88a2b;
            --gold-muted: #b99d34;
            --bg-card: rgba(20, 20, 20, 0.6);
            --danger: #ff5c5c;
            --success: #d4af37;
            --border-radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
            color: var(--gold-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .material-symbols-outlined { vertical-align: middle; font-size: 20px; }

        /* --- ESTILO DO BOTÃO DE NOTIFICAÇÃO --- */
        #notifyBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex; /* Agora sempre visível (a lógica controla o texto) */
            align-items: center;
            gap: 6px;
        }

        /* Estado: NÃO INSCRITO (Botão Dourado) */
        #notifyBtn.state-subscribe {
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }
        #notifyBtn.state-subscribe:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }

        /* Estado: INSCRITO (Botão Outline Vermelho) */
        #notifyBtn.state-unsubscribe {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            box-shadow: none;
        }
        #notifyBtn.state-unsubscribe:hover {
            background: rgba(255, 92, 92, 0.1);
            transform: scale(1.05);
        }

        /* --- CONTAINER E RESTO DO DESIGN --- */
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(10, 10, 10, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .header { text-align: center; margin-bottom: 25px; }
        img.logo { width: 100px; margin-bottom: 10px; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3)); border-radius: 15px; }
        .header h2 { font-size: 24px; font-weight: 600; color: var(--gold-main); text-shadow: 0 0 10px rgba(212, 175, 55, 0.4); letter-spacing: 1px; }
        .header .now { font-size: 12px; color: var(--gold-muted); margin-top: 5px; opacity: 0.8; font-weight: 300; }

        .bal-values { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        .bal-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(212, 175, 55, 0.15); padding: 16px; border-radius: 16px; text-align: center; transition: transform 0.2s; }
        .bal-card:hover { transform: translateY(-3px); border-color: rgba(212, 175, 55, 0.4); }
        .bal-card .label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .bal-card .value { font-size: 18px; font-weight: 600; color: #fff; }
        .bal-card .value.positive { color: var(--success); text-shadow: 0 0 5px rgba(212, 175, 55, 0.3); }
        .bal-card .value.negative { color: var(--danger); text-shadow: 0 0 5px rgba(255, 92, 92, 0.3); }

        .transactions-title { text-align: center; font-size: 14px; color: var(--gold-main); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; position: relative; padding-bottom: 10px; }
        .transactions-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 2px; background: var(--gold-dark); }

        .filter-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .filter-btn { background: transparent; border: 1px solid var(--gold-muted); padding: 8px 18px; border-radius: 30px; color: var(--gold-muted); font-weight: 500; cursor: pointer; transition: all 0.3s; font-size: 12px; }
        .filter-btn:hover { color: var(--gold-main); border-color: var(--gold-main); }
        .filter-btn.active { background: linear-gradient(135deg, var(--gold-main), var(--gold-dark)); color: #000; border: none; box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3); }

        .transaction-list { display: flex; flex-direction: column; gap: 12px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .transaction-list::-webkit-scrollbar { width: 4px; }
        .transaction-list::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 4px; }
        .transaction-card { background: rgba(255, 255, 255, 0.02); border-left: 3px solid transparent; padding: 14px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .transaction-card:hover { background: rgba(255, 255, 255, 0.05); }
        .transaction-card[data-tipo="entrada"] { border-left-color: var(--success); }
        .transaction-card[data-tipo="saida"] { border-left-color: var(--danger); }
        
        .tx-info { display: flex; flex-direction: column; gap: 4px; }
        .tx-type { font-size: 14px; color: #fff; font-weight: 500; }
        .tx-date { font-size: 11px; color: #666; }
        .tx-value { font-size: 16px; font-weight: 600; }
        .tx-value.positive { color: var(--success); }
        .tx-value.negative { color: var(--danger); }
        .loading, .empty { text-align: center; padding: 30px; color: var(--gold-muted); font-size: 13px; }

        @media (max-width: 480px) {
            .container { width: 100%; border: none; background: transparent; box-shadow: none; }
            body { align-items: flex-start; padding-top: 10px; }
        }
    </style>
</head>
<body>
    <button id="notifyBtn" class="state-subscribe">
        <span class="material-symbols-outlined">notifications</span>
        <span id="notifyText">Ativar Notificações</span>
    </button>

    <div class="container">
        <div class="header">
            <img src="icons/vision_icon.png" alt="Vision Logo" class="logo">
            <h2>VISION</h2>
            <div class="now"><span id="dataAtual">--</span></div>
        </div>

        <div class="bal-values">
            <div class="bal-card">
                <div class="label"><span class="material-symbols-outlined">arrow_downward</span>Entradas</div>
                <div class="value positive" id="totalEntradas">--</div>
            </div>
            <div class="bal-card">
                <div class="label"><span class="material-symbols-outlined">arrow_upward</span>Saídas</div>
                <div class="value negative" id="totalSaidas">--</div>
            </div>
            <div class="bal-card">
                <div class="label"><span class="material-symbols-outlined">account_balance</span>Saldo</div>
                <div class="value" id="saldo">--</div>
            </div>
            <div class="bal-card">
                <div class="label"><span class="material-symbols-outlined">receipt_long</span>Total</div>
                <div class="value" id="totalTransacoes">--</div>
            </div>
        </div>

        <div class="transactions-title">Movimentações</div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="saida">Saídas</button>
        </div>

        <div class="transaction-list" id="transactionsList">
            <div class="loading">Sincronizando...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        let currentFilter = 'all';

        // --- FUNÇÕES UTILITÁRIAS ---
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        function tempoRelativo(dataISO) {
            const dataTransacao = new Date(dataISO);
            const agora = new Date();
            const segundos = Math.floor((agora - dataTransacao) / 1000);
            
            if (segundos < 60) return `agora`;
            const minutos = Math.floor(segundos / 60);
            if (minutos < 60) return `${minutos} min atrás`;
            const horas = Math.floor(minutos / 60);
            if (horas < 24) return `${horas} h atrás`;
            const dias = Math.floor(horas / 24);
            return `${dias} dias atrás`;
        }

        // --- LÓGICA DE NOTIFICAÇÃO (UPDATED) ---
        
        // Verifica se está inscrito e retorna a inscrição ou null
        async function getSubscription() {
            if (!('serviceWorker' in navigator)) return null;
            const registration = await navigator.serviceWorker.ready;
            return await registration.pushManager.getSubscription();
        }

        // Atualiza a aparência do botão baseado no estado
        async function updateNotifyButtonUI() {
            const btn = document.getElementById('notifyBtn');
            const txt = document.getElementById('notifyText');
            const sub = await getSubscription();

            if (sub) {
                // Modo: Inscrito -> Mostrar botão de Desativar
                btn.className = 'state-unsubscribe';
                btn.innerHTML = '<span class="material-symbols-outlined">notifications_off</span> Desativar Notificações';
            } else {
                // Modo: Não Inscrito -> Mostrar botão de Ativar
                btn.className = 'state-subscribe';
                btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notificações';
            }
            btn.disabled = false;
        }

        // Função Principal que decide se ativa ou desativa
        async function togglePush() {
            const btn = document.getElementById('notifyBtn');
            btn.disabled = true;
            btn.innerHTML = 'Processando...';

            const sub = await getSubscription();

            if (sub) {
                // Se já tem, vamos REMOVER
                await unsubscribeUser(sub);
            } else {
                // Se não tem, vamos ADICIONAR
                await subscribeUser();
            }
        }

        async function subscribeUser() {
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();
                
                if (perm !== "granted") {
                    alert("Precisamos da permissão para notificar.");
                    updateNotifyButtonUI();
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                // Salva no backend
                await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                    body: JSON.stringify(sub)
                });

                alert("Vision: Notificações Ativadas!");
                updateNotifyButtonUI();

            } catch (error) {
                console.error(error);
                alert("Erro ao ativar.");
                updateNotifyButtonUI();
            }
        }

        async function unsubscribeUser(subscription) {
            try {
                // 1. Tenta avisar o backend para deletar (Opcional, mas boa prática)
                // Nota: Seu backend precisaria de uma rota DELETE, mas se não tiver,
                // vamos apenas ignorar o erro e remover do navegador.
                try {
                    await fetch(`${SERVER}/subscriptions`, {
                        method: "DELETE", // Se seu backend não suportar DELETE, vai dar erro 404/405, mas seguimos.
                        headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                        body: JSON.stringify({ endpoint: subscription.endpoint }) 
                    });
                } catch (e) { console.log("Backend sync failed, removing local anyway"); }

                // 2. Remove do navegador (O mais importante)
                await subscription.unsubscribe();
                
                alert("Vision: Notificações Desativadas.");
                updateNotifyButtonUI();

            } catch (error) {
                console.error(error);
                alert("Erro ao desativar.");
                updateNotifyButtonUI();
            }
        }

        // --- LÓGICA DO DASHBOARD ---
        async function loadStats() {
            try {
                const res = await fetch(`${SERVER}/transactions/stats`, { headers: { "ngrok-skip-browser-warning": "true" } });
                const data = await res.json();
                const stats = data.data || { totalEntradas: 0, totalSaidas: 0, saldo: 0 };
                
                document.getElementById('totalEntradas').textContent = `+${stats.totalEntradas.toFixed(2)}`;
                document.getElementById('totalSaidas').textContent = `-${stats.totalSaidas.toFixed(2)}`;
                document.getElementById('saldo').textContent = stats.saldo.toFixed(2);
                
                const saldoEl = document.getElementById('saldo');
                saldoEl.classList.remove('positive', 'negative');
                if (stats.saldo > 0) saldoEl.classList.add('positive');
                else if (stats.saldo < 0) saldoEl.classList.add('negative');
            } catch (error) { console.error('Erro stats:', error); }
        }

        async function loadTransactions() {
            const container = document.getElementById('transactionsList');
            if(container.children.length === 0) container.innerHTML = '<div class="loading">Buscando dados...</div>';
            try {
                const params = currentFilter === 'all' ? '' : `?tipo=${currentFilter}`;
                const res = await fetch(`${SERVER}/transactions${params}`, { headers: { "ngrok-skip-browser-warning": "true" } });
                const data = await res.json();
                const transactions = data.data || [];
                document.getElementById('totalTransacoes').textContent = transactions.length;

                if (transactions.length === 0) {
                    container.innerHTML = `<div class="empty"><span class="material-symbols-outlined" style="font-size: 30px; margin-bottom: 10px; display:block;">inbox</span>Nenhuma movimentação encontrada</div>`;
                    return;
                }
                container.innerHTML = transactions.map(t => {
                    const icon = t.tipo === 'entrada' ? 'Entrada' : 'Saída';
                    const relativo = tempoRelativo(t.data);
                    return `<div class="transaction-card" data-tipo="${t.tipo}">
                            <div class="tx-info"><span class="tx-type">${icon}</span><span class="tx-date">${relativo}</span></div>
                            <div class="tx-value ${t.tipo === 'entrada' ? 'positive' : 'negative'}">${t.tipo === 'entrada' ? '+' : '-'} R$ ${t.valor.toFixed(2)}</div>
                        </div>`;
                }).join('');
            } catch (error) { container.innerHTML = '<div class="empty">Erro de conexão</div>'; }
        }

        // --- EVENTOS E INICIALIZAÇÃO ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadTransactions();
            });
        });

        // Botão de toggle
        document.getElementById('notifyBtn').addEventListener('click', togglePush);

        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('dataAtual').textContent = `${now.toLocaleDateString('pt-BR', options)} • ${timeStr}`;
        }

        (async () => {
            await updateNotifyButtonUI(); // Verifica estado inicial do botão
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadStats();
            loadTransactions();
            setInterval(() => { loadStats(); loadTransactions(); }, 15000);
        })();
    </script>
</body>
</html>
