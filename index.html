<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --bg-main: #12141d;
            --bg-card: #1c1f2b;
            --primary: #9ce08a;
            --secondary: #cbcfea;
            --alert-pos: #9ce08a;
            --alert-neg: #fb4b4e;
            --title-color: #e6edfa;
            --accent: #5d7aec;
            --address: #aecbe8;
            --border-radius: 14px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            --glow-pos: 0 0 8px rgba(37, 211, 98, 0.301);
            --glow-neg: 0 0 8px rgba(251, 75, 78, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-main);
            color: var(--secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }

        #notifyBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent), #4a5fc1);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: all 0.3s;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 6px;
        }

        #notifyBtn:hover {
            transform: scale(1.05);
        }

        #notifyBtn.show {
            display: flex;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px 16px;
            box-shadow: var(--box-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header .now {
            font-size: 12px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .header h2 {
            font-size: 22px;
            color: var(--title-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bal-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .bal-card {
            background: #252a3b;
            padding: 16px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .bal-card .label {
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            opacity: 0.8;
        }

        .bal-card .value {
            font-size: 20px;
            color: var(--primary);
            font-weight: bold;
        }

        .bal-card .value.positive {
            color: var(--alert-pos);
            text-shadow: var(--glow-pos);
        }

        .bal-card .value.negative {
            color: var(--alert-neg);
            text-shadow: var(--glow-neg);
        }

        .transactions-title {
            text-align: center;
            font-size: 12px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .subtext {
            font-size: 11px;
            color: #8a8d9b;
            text-align: center;
            margin-bottom: 16px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-btn {
            background: #252a3b;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            text-transform: uppercase;
        }

        .filter-btn:hover {
            background: #2d334a;
        }

        .filter-btn.active {
            background: var(--accent);
            color: #fff;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-card {
            background: #252a3b;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .transaction-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .tx-type {
            font-size: 13px;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 6px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tx-type.entrada {
            background: rgba(37, 211, 99, 0.1);
            color: var(--alert-pos);
            text-shadow: var(--glow-pos);
        }

        .tx-type.saida {
            background: rgba(251, 75, 78, 0.1);
            color: var(--alert-neg);
            text-shadow: var(--glow-neg);
        }

        .tx-value {
            font-size: 18px;
            font-weight: bold;
        }

        .tx-value.positive {
            color: var(--alert-pos);
        }

        .tx-value.negative {
            color: var(--alert-neg);
        }

        .tx-details {
            font-size: 13px;
            color: var(--secondary);
            line-height: 1.5;
        }

        .tx-details .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .data-relativa {
            color: #8a8d9b;
            font-size: 11px;
        }

        .loading, .empty {
            text-align: center;
            padding: 40px 20px;
            color: #8a8d9b;
            background: #252a3b;
            border-radius: var(--border-radius);
        }

        .empty .material-symbols-outlined {
            font-size: 48px;
            opacity: 0.5;
            margin-bottom: 12px;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }
            
            #notifyBtn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button id="notifyBtn">
        <span class="material-symbols-outlined">notifications</span>
        Ativar Notifica√ß√µes
    </button>

    <div class="container">
        <div class="header">
            <div class="now">
                <span class="material-symbols-outlined">schedule</span>
                <span id="dataAtual">--</span>
            </div>
            <h2>
                <span class="material-symbols-outlined">account_balance_wallet</span>
                Vision Dashboard
            </h2>
        </div>

        <div class="bal-values">
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">arrow_downward</span>
                    Entradas
                </div>
                <div class="value positive" id="totalEntradas">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">arrow_upward</span>
                    Sa√≠das
                </div>
                <div class="value negative" id="totalSaidas">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">account_balance</span>
                    Saldo
                </div>
                <div class="value" id="saldo">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">history</span>
                    Transa√ß√µes
                </div>
                <div class="value" id="totalTransacoes">--</div>
            </div>
        </div>

        <div class="transactions-title">
            <span class="material-symbols-outlined">receipt_long</span>
            Hist√≥rico de Transa√ß√µes
        </div>
        <div class="subtext">√∫ltimas movimenta√ß√µes</div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="saida">Sa√≠das</button>
        </div>

        <div class="transaction-list" id="transactionsList">
            <div class="loading">Carregando...</div>
        </div>
    </div>

    <script>
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        let currentFilter = 'all';

        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        async function checkIfSubscribed() {
            try {
                if (!('serviceWorker' in navigator)) return false;
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                return subscription !== null;
            } catch (error) {
                console.error('‚ùå Erro ao verificar subscription:', error);
                return false;
            }
        }

        async function enablePush() {
            const btn = document.getElementById('notifyBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined">sync</span> Ativando...';
            
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();
                
                if (perm !== "granted") {
                    alert("Permiss√£o negada para notifica√ß√µes!");
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notifica√ß√µes';
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "true"
                    },
                    body: JSON.stringify(sub)
                });

                if (res.ok) {
                    alert("üéâ Notifica√ß√µes ativadas com sucesso!");
                    btn.classList.remove('show');
                } else {
                    alert("‚ùå Erro ao registrar notifica√ß√µes.");
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notifica√ß√µes';
                }
            } catch (error) {
                console.error("‚ùå Erro:", error);
                alert("‚ùå Erro: " + error.message);
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notifica√ß√µes';
            }
        }

        function tempoRelativo(dataISO) {
            const dataTransacao = new Date(dataISO);
            const agora = new Date();
            const segundos = Math.floor((agora - dataTransacao) / 1000);
            
            if (segundos < 60) return `h√° ${segundos}s`;
            const minutos = Math.floor(segundos / 60);
            if (minutos < 60) return `h√° ${minutos}min`;
            const horas = Math.floor(minutos / 60);
            if (horas < 24) return `h√° ${horas}h`;
            const dias = Math.floor(horas / 24);
            return `h√° ${dias}d`;
        }

        async function loadStats() {
            try {
                const res = await fetch(`${SERVER}/transactions/stats`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                const stats = data.data || { totalEntradas: 0, totalSaidas: 0, saldo: 0 };
                
                document.getElementById('totalEntradas').textContent = `+${stats.totalEntradas.toFixed(2)}`;
                document.getElementById('totalSaidas').textContent = `-${stats.totalSaidas.toFixed(2)}`;
                document.getElementById('saldo').textContent = stats.saldo.toFixed(2);
                
                const saldoEl = document.getElementById('saldo');
                saldoEl.classList.remove('positive', 'negative');
                if (stats.saldo > 0) saldoEl.classList.add('positive');
                else if (stats.saldo < 0) saldoEl.classList.add('negative');
            } catch (error) {
                console.error('‚ùå Erro ao carregar stats:', error);
            }
        }

        async function loadTransactions() {
            const container = document.getElementById('transactionsList');
            container.innerHTML = '<div class="loading">Carregando...</div>';

            try {
                const params = currentFilter === 'all' ? '' : `?tipo=${currentFilter}`;
                const res = await fetch(`${SERVER}/transactions${params}`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                const transactions = data.data || [];

                document.getElementById('totalTransacoes').textContent = transactions.length;

                if (transactions.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <span class="material-symbols-outlined">inbox</span>
                            <div>Nenhuma transa√ß√£o encontrada</div>
                        </div>`;
                    return;
                }

                container.innerHTML = transactions.map(t => {
                    const date = new Date(t.data);
                    const dateStr = date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' });
                    const relativo = tempoRelativo(t.data);
                    const icon = t.tipo === 'entrada' ? 'south' : 'north';
                    
                    return `
                        <div class="transaction-card" data-tipo="${t.tipo}">
                            <div class="transaction-header">
                                <div class="tx-type ${t.tipo}">
                                    <span class="material-symbols-outlined">${icon}</span>
                                    ${t.tipo === 'entrada' ? 'Entrada' : 'Sa√≠da'}
                                </div>
                                <div class="tx-value ${t.tipo === 'entrada' ? 'positive' : 'negative'}">
                                    ${t.tipo === 'entrada' ? '+' : '-'}${t.valor.toFixed(2)}
                                </div>
                            </div>
                            <div class="tx-details">
                                <div class="data-row">
                                    <span>${dateStr}</span>
                                    <span class="data-relativa">${relativo}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('‚ùå Erro ao carregar transa√ß√µes:', error);
                container.innerHTML = '<div class="empty">Erro ao carregar transa√ß√µes</div>';
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadTransactions();
            });
        });

        document.getElementById('notifyBtn').addEventListener('click', enablePush);

        // Atualiza data/hora
        function updateDateTime() {
            const now = new Date();
            document.getElementById('dataAtual').textContent = now.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Inicializa√ß√£o
        (async () => {
            const isSubscribed = await checkIfSubscribed();
            if (!isSubscribed) document.getElementById('notifyBtn').classList.add('show');
            
            updateDateTime();
            setInterval(updateDateTime, 60000);
            
            loadStats();
            loadTransactions();
            setInterval(() => { loadStats(); loadTransactions(); }, 30000);
        })();
    </script>
</body>
</html>
