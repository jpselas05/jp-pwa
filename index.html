<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision - Monitoramento USDT</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { min-height: 100vh; background: #0D0D0D; color: #FFFFFF; padding: 16px; overflow-x: hidden; }
        
        .header-card { max-width: 480px; margin: 0 auto 20px; padding: 32px 28px; background: linear-gradient(135deg, #1A1A1A 0%, #1F1F1F 100%); border-radius: 28px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); }
        .header-top { display: flex; justify-content: space-between; align-items: center;}
        .logo-section { display: flex; align-items: center; gap: 16px; }
        .logo { width: 56px; height: 56px; border-radius: 14px; background: linear-gradient(135deg, #C9A76A, #A38450); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 16px rgba(201, 167, 106, 0.25); }
        .logo .material-icons { font-size: 32px; color: #0D0D0D; }
        .header-info h1 { font-size: 24px; font-weight: 700; color: #C9A76A; letter-spacing: 0.3px; margin-bottom: 2px; }
        .header-info p { font-size: 13px; color: #9C7A42; font-weight: 500; }
        .notification-toggle { background: rgba(201, 167, 106, 0.12); border: none; border-radius: 14px; width: 52px; height: 52px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
        .notification-toggle:hover { background: rgba(201, 167, 106, 0.2); transform: scale(1.05); }
        .notification-toggle .material-icons { color: #C9A76A; font-size: 26px; }
        .notification-toggle.active { background: rgba(201, 167, 106, 0.25); }
        .notification-toggle.active .material-icons { color: #D8B887; }
        .filters { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-btn { flex: 1; padding: 14px 20px; font-size: 14px; background: rgba(201, 167, 106, 0.08); color: #C9A76A; border: none; border-radius: 14px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; }
        .filter-btn:hover { background: rgba(201, 167, 106, 0.15); }
        .filter-btn.active { background: linear-gradient(135deg, #C9A76A, #A38450); color: #0D0D0D; }
        
        .history-card { max-width: 480px; margin: 0 auto; padding: 24px 20px; background: linear-gradient(135deg, #1A1A1A 0%, #1F1F1F 100%); border-radius: 28px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); }
        .history-header { font-size: 18px; font-weight: 700; color: #C9A76A; margin-bottom: 20px; padding: 0 8px; }
        .transactions-list { display: flex; flex-direction: column; gap: 12px; }
        
        .transaction-item { background: #141414; border-radius: 18px; padding: 20px 18px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 16px; }
        .transaction-item:hover { background: #1A1A1A; transform: translateY(-2px); }
        .transaction-item:active { transform: scale(0.98); }
        .tx-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .tx-icon.entrada { background: rgba(76, 175, 80, 0.15); }
        .tx-icon.saida { background: rgba(244, 67, 54, 0.15); }
        .tx-icon .material-icons { font-size: 24px; }
        .tx-icon.entrada .material-icons { color: #4caf50; }
        .tx-icon.saida .material-icons { color: #f44336; }
        .tx-info { flex: 1; min-width: 0; display: flex; flex-direction: column; gap: 6px; }
        .tx-value { font-size: 20px; font-weight: 700; color: #FFFFFF; }
        .tx-address { font-size: 13px; color: #9C7A42; font-family: 'Courier New', monospace; }
        .tx-right { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; flex-shrink: 0; }
        .tx-time { font-size: 12px; color: #7A7A7A; font-weight: 500; }
        .tx-date { font-size: 11px; color: #5A5A5A; }
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);backdrop-filter:blur(10px);z-index:1000;align-items:center;justify-content:center;padding:18px;animation:fadeIn .25s ease;}
.modal.show{display:flex;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.modal-content{background:linear-gradient(135deg,#1A1A1A,#1F1F1F);border-radius:24px;width:100%;max-width:400px;padding:22px 20px;position:relative;animation:slideUp .3s ease;box-shadow:0 18px 48px rgba(0,0,0,0.65);}
@keyframes slideUp{from{transform:translateY(40px);opacity:0;}to{transform:translateY(0);opacity:1;}}
.modal-close{position:absolute;top:14px;right:14px;background:rgba(201,167,106,0.1);border:none;color:#C9A76A;cursor:pointer;font-size:24px;width:38px;height:38px;display:flex;align-items:center;justify-content:center;border-radius:10px;transition:.25s;}
.modal-close:hover{background:rgba(201,167,106,0.18);}
.modal-header{margin-bottom:20px;padding-right:40px;}
.modal-title{font-size:20px;font-weight:700;color:#C9A76A;margin-bottom:4px;}
.modal-subtitle{font-size:11px;color:#9C7A42;font-weight:500;}
.modal-body{display:flex;flex-direction:column;gap:14px;}
.detail-group{display:flex;flex-direction:column;gap:6px;}
.detail-label{font-size:10px;font-weight:700;color:#9C7A42;text-transform:uppercase;letter-spacing:.7px;}
.detail-value{font-size:13px;color:#EAEAEA;word-break:break-all;font-family:'Courier New',monospace;padding:10px 12px;background:rgba(201,167,106,0.05);border-radius:10px;line-height:1.35;}
.detail-value.large{font-size:24px;font-weight:700;color:#FFF;font-family:'Inter',sans-serif;text-align:center;padding:18px;background:rgba(201,167,106,0.1);}
.detail-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.modal-divider{height:1px;background:linear-gradient(90deg,transparent,rgba(156,122,66,0.25),transparent);margin:6px 0;}
.modal-footer{margin-top:18px;display:flex;gap:10px;}
.modal-btn{flex:1;padding:12px 14px;border:none;border-radius:12px;font-size:13px;font-weight:700;cursor:pointer;transition:.25s;text-decoration:none;text-align:center;display:flex;align-items:center;justify-content:center;gap:6px;}
.modal-btn-primary{background:linear-gradient(135deg,#C9A76A,#A38450);color:#0D0D0D;}
.modal-btn-primary:hover{transform:translateY(-1px);box-shadow:0 4px 14px rgba(201,167,106,0.25);}
.modal-btn-secondary{background:rgba(201,167,106,0.08);color:#C9A76A;}
.modal-btn-secondary:hover{background:rgba(201,167,106,0.14);}
.material-icons{font-size:16px;}


        
        .notification-container { position: fixed; top: 24px; right: -420px; width: 380px; background: #1A1A1A; border: 1px solid #A38450; border-radius: 14px; padding: 20px; display: flex; gap: 16px; align-items: flex-start; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6); z-index: 2000; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .notification-container.show { right: 24px; animation: bounce 0.6s ease; }
        @keyframes bounce { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-10px); } 75% { transform: translateX(5px); } }
        .notification-icon { width: 44px; height: 44px; border-radius: 10px; background: rgba(201, 167, 106, 0.15); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .notification-icon .material-icons { color: #D8B887; font-size: 24px; }
        .notification-content { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .notification-title { font-size: 15px; font-weight: 600; color: #C9A76A; }
        .notification-message { font-size: 13px; color: #EAEAEA; line-height: 1.5; }
        .loading, .empty-state { text-align: center; padding: 50px 20px; color: #B5B5B5; font-size: 15px; }
        .loading .material-icons, .empty-state .material-icons { font-size: 48px; color: #9C7A42; margin-bottom: 16px; display: block; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            body { padding: 16px; }
            .header-card { padding: 28px 24px; }
            .logo { width: 52px; height: 52px; }
            .logo .material-icons { font-size: 28px; }
            .header-info h1 { font-size: 22px; }
            .header-info p { font-size: 12px; }
            .notification-toggle { width: 48px; height: 48px; }
            .notification-toggle .material-icons { font-size: 24px; }
            .history-card { padding: 20px 16px; }
            .history-header { font-size: 17px; }
            .transaction-item { padding: 18px 16px; }
            .tx-icon { width: 44px; height: 44px; }
            .tx-icon .material-icons { font-size: 22px; }
            .tx-value { font-size: 18px; }
            .tx-address { font-size: 12px; }
            .modal-content { padding: 28px 24px; max-width: calc(100% + 40px); }
            .modal-title { font-size: 22px; }
            .modal-subtitle { font-size: 12px; }
            .detail-value.large { font-size: 28px; padding: 20px; }
            .notification-container { width: calc(100% - 32px); right: -100%; }
            .notification-container.show { right: 16px; }
        }
        @media (min-width: 1400px) {
  .container {
    max-width: 1400px;
  }
.header-card {
    max-width: 1400px;
  }
.history-card {
    max-width: 1400px;
}
    .modal-content {
        max-width: 700px; /* antes 440px */
        padding: 48px 40px; /* aumenta espaço interno */
    }

    .detail-value.large {
        font-size: 40px; /* aumenta o destaque */
        padding: 32px;   /* mais espaço interno */
    }

    .modal-body {
        gap: 28px; /* espaçamento maior entre grupos de detalhes */
    }

    .detail-row {
        gap: 24px; /* aumenta distância entre colunas */
    }
}

    </style>
</head>
<body>
    <div class="header-card">
        <div class="header-top">
            <div class="logo-section">
                <div class="logo">
                    <span class="material-icons">visibility</span>
                </div>
                <div class="header-info">
                    <h1>Vision</h1>
                    <p>Monitoramento USDT • BNB Chain</p>
                </div>
            </div>
            <button class="notification-toggle" id="notificationToggle">
                <span class="material-icons">notifications_off</span>
            </button>
        </div>
    </div>
    
    <div class="history-card">
        <div class="history-header">Histórico</div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="saida">Saídas</button>
        </div>
        <div class="transactions-list" id="transactionsList">
            <div class="loading">
                <span class="material-icons loading-spinner">sync</span>
                <div>Carregando transações...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeTransactionModal()">×</button>
            <div class="modal-header">
                <div class="modal-title">Detalhes da Transação</div>
                <div class="modal-subtitle">BNB Smart Chain (BSC)</div>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <span class="material-icons loading-spinner">sync</span>
                    <div>Carregando...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification-container" id="pushNotification">
        <div class="notification-icon">
            <span class="material-icons">notifications_active</span>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notifTitle">Nova Transação</div>
            <div class="notification-message" id="notifMessage">Entrada de $ 20,000.00</div>
        </div>
    </div>

    <script>
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjhmZjU2NDgzLWMxM2YtNDE2MC05YWRkLWY4ZDAwZmRhZWNkMiIsIm9yZ0lkIjoiNDY3OTQ2IiwidXNlcklkIjoiNDgxNDAwIiwidHlwZUlkIjoiN2QxNzhkMTctZjdjNy00ODVlLTk4ODMtODBhNDQzODBkZTgwIiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NTY0MDI1MDcsImV4cCI6NDkxMjE2MjUwN30.xJX3SQBqe1JZM3y8UwAUwtJelCXCNphlqXbsECzgYvY";

        let allTransactions = [];
        let currentFilter = 'all';
        let isNotificationsEnabled = false;

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(value);
        }

        function formatAddress(address) {
            if (!address) return 'N/A';
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(",", "");
        }

        function showPushNotification(title, message) {
            const notif = document.getElementById('pushNotification');
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifMessage').textContent = message;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 4500);
        }

        async function loadTransactions() {
            const container = document.getElementById('transactionsList');
            try {
                const res = await fetch(`${SERVER}/transactions`, { headers: { "ngrok-skip-browser-warning": "true" } });
                const data = await res.json();
                allTransactions = data.data || [];
                renderTransactions();
            } catch (error) {
                console.error('Erro ao carregar transações:', error);
                container.innerHTML = '<div class="empty-state"><span class="material-icons">error_outline</span><div>Erro ao carregar transações</div></div>';
            }
        }

        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            const filtered = currentFilter === 'all' ? allTransactions : allTransactions.filter(t => t.tipo === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><span class="material-icons">inbox</span><div>Nenhuma transação encontrada</div></div>';
                return;
            }

            container.innerHTML = filtered.map(tx => {
                const icon = tx.tipo === 'entrada' ? 'arrow_downward' : 'arrow_upward';
                const date = new Date(tx.data);
                const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const dateStr = date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: '2-digit' });
                
                return `
                    <div class="transaction-item" onclick="openTransactionDetails('${tx.id}')">
                        <div class="tx-icon ${tx.tipo}">
                            <span class="material-icons">${icon}</span>
                        </div>
                        <div class="tx-info">
                            <div class="tx-value">${formatCurrency(tx.valor)}</div>
                            <div class="tx-address">${formatAddress(tx.endereco)}</div>
                        </div>
                        <div class="tx-right">
                            <div class="tx-time">${timeStr}</div>
                            <div class="tx-date">${dateStr}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function openTransactionDetails(hash) {
            const modal = document.getElementById('transactionModal');
            const modalBody = document.getElementById('modalBody');
            modal.classList.add('show');
            modalBody.innerHTML = '<div class="loading"><span class="material-icons loading-spinner">sync</span><div>Carregando...</div></div>';

            try {
                const options = { method: 'GET', headers: { accept: 'application/json', 'X-API-Key': MORALIS_API_KEY } };
                const response = await fetch(`https://deep-index.moralis.io/api/v2.2/transaction/${hash}/verbose?chain=bsc`, options);
                const data = await response.json();
                const value = (parseInt(data.logs[0].decoded_event.params[2].value) / 1e18).toFixed(6);
                
                modalBody.innerHTML = `
                    <div class="detail-group">
                        <div class="detail-label">Valor</div>
                        <div class="detail-value large">${formatCurrency(parseFloat(value))}</div>
                    </div>
                    <div class="modal-divider"></div>
                    <div class="detail-row">
                        <div class="detail-group">
                            <div class="detail-label">De</div>
                            <div class="detail-value">${formatAddress(data.logs[0].decoded_event.params[0].value)}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Para</div>
                            <div class="detail-value">${formatAddress(data.logs[0].decoded_event.params[1].value)}</div>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-group">
                            <div class="detail-label">Horário</div>
                            <div class="detail-value">${formatDate(data.block_timestamp)}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Block</div>
                            <div class="detail-value">${data.block_number || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="modal-divider"></div>
                    <div class="detail-group">
                        <div class="detail-label">Hash da Transação</div>
                        <div class="detail-value">${hash}</div>
                    </div>
                    <div class="modal-footer">
                        <a href="https://bscscan.com/address/0x8b925eee365f9bea67975f44625b0cb9097bb3b1" target="_blank" class="modal-btn modal-btn-secondary">
                            <span class="material-icons">account_balance_wallet</span>
                            Carteira
                        </a>
                        <a href="https://bscscan.com/tx/${hash}" target="_blank" class="modal-btn modal-btn-primary">
                            <span class="material-icons">open_in_new</span>
                            Ver no BSC
                        </a>
                    </div>
                `;
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                modalBody.innerHTML = '<div class="empty-state"><span class="material-icons">error_outline</span><div>Erro ao carregar detalhes</div></div>';
            }
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('show');
        }

        document.getElementById('transactionModal').addEventListener('click', function(e) {
            if (e.target === this) closeTransactionModal();
        });

        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        async function checkNotificationStatus() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) return false;
            try {
                const reg = await navigator.serviceWorker.getRegistration();
                if (!reg) return false;
                const subscription = await reg.pushManager.getSubscription();
                return subscription !== null;
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                return false;
            }
        }

        function updateNotificationUI(isActive) {
            const toggle = document.getElementById('notificationToggle');
            const icon = toggle.querySelector('.material-icons');
            if (isActive) {
                toggle.classList.add('active');
                icon.textContent = 'notifications_active';
            } else {
                toggle.classList.remove('active');
                icon.textContent = 'notifications_off';
            }
            isNotificationsEnabled = isActive;
        }

        async function enableNotifications() {
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();
                if (perm !== "granted") {
                    showPushNotification("Permissão Negada", "Não foi possível ativar as notificações");
                    return;
                }
                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });
                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                    body: JSON.stringify(sub)
                });
                if (res.ok) {
                    updateNotificationUI(true);
                    showPushNotification("Notificações Ativadas", "Você receberá alertas de novas transações");
                }
            } catch (error) {
                console.error("Erro ao ativar notificações:", error);
                showPushNotification("Erro", "Não foi possível ativar as notificações");
            }
        }

        async function disableNotifications() {
            try {
                const reg = await navigator.serviceWorker.getRegistration();
                if (!reg) return;
                const subscription = await reg.pushManager.getSubscription();
                if (!subscription) return;
                try {
                    await fetch(`${SERVER}/subscriptions`, {
                        method: "DELETE",
                        headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                        body: JSON.stringify({ endpoint: subscription.endpoint })
                    });
                } catch (e) {
                    console.log("Erro ao sincronizar com backend");
                }
                await subscription.unsubscribe();
                updateNotificationUI(false);
                showPushNotification("Notificações Desativadas", "Você não receberá mais alertas");
            } catch (error) {
                console.error("Erro ao desativar:", error);
            }
        }

        document.getElementById('notificationToggle').addEventListener('click', async () => {
            if (isNotificationsEnabled) {
                await disableNotifications();
            } else {
                await enableNotifications();
            }
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTransactions();
            });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'OPEN_TRANSACTION_MODAL' && event.data.hash) {
                    openTransactionDetails(event.data.hash);
                }
            });
        }

        // Verifica se foi aberto via notificação (com hash na URL)
        function checkURLForTransaction() {
            const urlParams = new URLSearchParams(window.location.search);
            const txHash = urlParams.get('tx');
            
            if (txHash) {
                // Aguarda um pouco para garantir que o DOM está pronto
                setTimeout(() => {
                    openTransactionDetails(txHash);
                    // Limpa a URL sem recarregar a página
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 500);
            }
        }

        async function init() {
            const isActive = await checkNotificationStatus();
            updateNotificationUI(isActive);
            loadTransactions();
            setInterval(loadTransactions, 30000);
            checkURLForTransaction();
