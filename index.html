<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --gold-main: #d4af37;
            --gold-dark: #b88a2b;
            --gold-muted: #b99d34;
            --bg-card: rgba(20, 20, 20, 0.6);
            --text-main: #e6edfa;
            --danger: #ff5c5c;
            --success: #d4af37;
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
            color: var(--gold-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .material-symbols-outlined {
            vertical-align: middle;
            font-size: 20px;
        }

        #notifyBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 6px;
        }

        #notifyBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        #notifyBtn.show {
            display: flex;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(10, 10, 10, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        img.logo {
            width: 100px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
            border-radius: 15px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--gold-main);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            letter-spacing: 1px;
        }

        .header .now {
            font-size: 12px;
            color: var(--gold-muted);
            margin-top: 5px;
            opacity: 0.8;
            font-weight: 300;
        }

        .bal-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .bal-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.2s;
        }

        .bal-card:hover {
            transform: translateY(-3px);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .bal-card .label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .bal-card .value {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .bal-card .value.positive {
            color: var(--success);
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .bal-card .value.negative {
            color: var(--danger);
            text-shadow: 0 0 5px rgba(255, 92, 92, 0.3);
        }

        .transactions-title {
            text-align: center;
            font-size: 14px;
            color: var(--gold-main);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .transactions-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--gold-dark);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--gold-muted);
            padding: 8px 18px;
            border-radius: 30px;
            color: var(--gold-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .filter-btn:hover {
            color: var(--gold-main);
            border-color: var(--gold-main);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--gold-main), var(--gold-dark));
            color: #000;
            border: none;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .transaction-list::-webkit-scrollbar {
            width: 4px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--gold-dark);
            border-radius: 4px;
        }

        .transaction-card {
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid transparent;
            padding: 14px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .transaction-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .transaction-card[data-tipo="entrada"] {
            border-left-color: var(--success);
        }

        .transaction-card[data-tipo="saida"] {
            border-left-color: var(--danger);
        }

        .tx-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tx-type {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }

        .tx-date {
            font-size: 11px;
            color: #666;
        }

        .tx-value {
            font-size: 16px;
            font-weight: 600;
        }

        .tx-value.positive {
            color: var(--success);
        }

        .tx-value.negative {
            color: var(--danger);
        }

        .loading,
        .empty {
            text-align: center;
            padding: 30px;
            color: var(--gold-muted);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                border: none;
                background: transparent;
                box-shadow: none;
            }

            body {
                align-items: flex-start;
                padding-top: 10px;
            }
        }
    </style>
</head>

<body>
    <button id="notifyBtn">
        <span class="material-symbols-outlined">notifications</span>
        Ativar Notifica√ß√µes
    </button>

    <div class="container">
        <div class="header">
            <img src="icons/vision_icon.png" alt="Vision Logo" class="logo">
            <h2>VISION</h2>
            <div class="now">
                <span id="dataAtual">--</span>
            </div>
        </div>

        <div class="bal-values">
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">arrow_downward</span>
                    Entradas
                </div>
                <div class="value positive" id="totalEntradas">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">arrow_upward</span>
                    Sa√≠das
                </div>
                <div class="value negative" id="totalSaidas">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">account_balance</span>
                    Saldo
                </div>
                <div class="value" id="saldo">--</div>
            </div>
            <div class="bal-card">
                <div class="label">
                    <span class="material-symbols-outlined">receipt_long</span>
                    Total
                </div>
                <div class="value" id="totalTransacoes">--</div>
            </div>
        </div>

        <div class="transactions-title">Movimenta√ß√µes</div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="entrada">Entradas</button>
            <button class="filter-btn" data-filter="saida">Sa√≠das</button>
        </div>

        <div class="transaction-list" id="transactionsList">
            <div class="loading">Sincronizando...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";
        
        // Cache das transa√ß√µes
        let allTransactions = [];
        let currentFilter = 'all';

        // --- FUN√á√ïES UTILIT√ÅRIAS ---
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        function tempoRelativo(dataISO) {
            const dataTransacao = new Date(dataISO);
            const agora = new Date();
            const segundos = Math.floor((agora - dataTransacao) / 1000);

            if (segundos < 60) return `agora`;
            const minutos = Math.floor(segundos / 60);
            if (minutos < 60) return `${minutos} min atr√°s`;
            const horas = Math.floor(minutos / 60);
            if (horas < 24) return `${horas} h atr√°s`;
            const dias = Math.floor(horas / 24);
            return `${dias} dias atr√°s`;
        }

        // --- L√ìGICA DE NOTIFICA√á√ÉO ---
        async function checkIfSubscribed() {
            try {
                if (!('serviceWorker' in navigator)) return false;
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                return subscription !== null;
            } catch (error) {
                console.error('Erro na verifica√ß√£o:', error);
                return false;
            }
        }

        async function updateNotifyButtonUI() {
            const isSubscribed = await checkIfSubscribed();
            const btn = document.getElementById('notifyBtn');
            if (!isSubscribed) {
                btn.classList.add('show');
            }
        }

        async function enablePush() {
            const btn = document.getElementById('notifyBtn');
            btn.disabled = true;
            btn.innerHTML = 'Ativando...';

            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                const perm = await Notification.requestPermission();

                if (perm !== "granted") {
                    alert("Precisamos da sua permiss√£o para notificar!");
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Ativar Notifica√ß√µes';
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "ngrok-skip-browser-warning": "true" },
                    body: JSON.stringify(sub)
                });

                if (res.ok) {
                    alert("üíé Vision: Notifica√ß√µes Ativadas!");
                    btn.classList.remove('show');
                } else {
                    throw new Error("Falha no servidor");
                }
            } catch (error) {
                alert("Erro: " + error.message);
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">notifications</span> Tentar Novamente';
            }
        }

        // --- L√ìGICA DO DASHBOARD ---
        async function loadStats() {
            try {
                const res = await fetch(`${SERVER}/transactions/stats`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                const stats = data.data || { totalEntradas: 0, totalSaidas: 0, saldo: 0 };

                document.getElementById('totalEntradas').textContent = `+${stats.totalEntradas.toFixed(2)}`;
                document.getElementById('totalSaidas').textContent = `-${stats.totalSaidas.toFixed(2)}`;
                document.getElementById('saldo').textContent = stats.saldo.toFixed(2);

                const saldoEl = document.getElementById('saldo');
                saldoEl.classList.remove('positive', 'negative');
                if (stats.saldo > 0) saldoEl.classList.add('positive');
                else if (stats.saldo < 0) saldoEl.classList.add('negative');
            } catch (error) {
                console.error('Erro stats:', error);
            }
        }

        // Busca todas as transa√ß√µes do servidor (uma √∫nica vez)
        async function fetchAllTransactions() {
            try {
                const res = await fetch(`${SERVER}/transactions`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                const data = await res.json();
                allTransactions = data.data || [];
                console.log(`‚úÖ ${allTransactions.length} transa√ß√µes carregadas`);
            } catch (error) {
                console.error('Erro ao buscar transa√ß√µes:', error);
                allTransactions = [];
            }
        }

        // Renderiza as transa√ß√µes baseado no filtro atual (sem requisi√ß√£o ao servidor)
        function renderTransactions() {
            const container = document.getElementById('transactionsList');
            
            // Filtra as transa√ß√µes no front-end
            const filtered = currentFilter === 'all' 
                ? allTransactions 
                : allTransactions.filter(t => t.tipo === currentFilter);

            // Atualiza contador
            document.getElementById('totalTransacoes').textContent = filtered.length;

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <span class="material-symbols-outlined" style="font-size: 30px; margin-bottom: 10px; display:block;">inbox</span>
                        Nenhuma movimenta√ß√£o encontrada
                    </div>`;
                return;
            }

            container.innerHTML = filtered.map(t => {
                const icon = t.tipo === 'entrada' ? 'Entrada' : 'Sa√≠da';
                const relativo = tempoRelativo(t.data);

                return `
                    <div class="transaction-card" data-tipo="${t.tipo}">
                        <div class="tx-info">
                            <span class="tx-type">${icon}</span>
                            <span class="tx-date">${relativo}</span>
                        </div>
                        <div class="tx-value ${t.tipo === 'entrada' ? 'positive' : 'negative'}">
                            ${t.tipo === 'entrada' ? '+' : '-'} R$ ${t.valor.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Atualiza tudo (busca dados + renderiza)
        async function refreshData() {
            await Promise.all([
                loadStats(),
                fetchAllTransactions()
            ]);
            renderTransactions();
        }

        // --- EVENTOS E INICIALIZA√á√ÉO ---

        // Filtros (agora s√≥ altera o filtro e re-renderiza, sem buscar do servidor)
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTransactions(); // Apenas re-renderiza com os dados j√° carregados
            });
        });

        // Notifica√ß√£o
        document.getElementById('notifyBtn').addEventListener('click', enablePush);

        // Data/Hora
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('pt-BR', options);

            document.getElementById('dataAtual').textContent = `${dateStr} ‚Ä¢ ${timeStr}`;
        }

        // Init
        (async function () {
            console.log('üöÄ Inicializando Vision Dashboard...');

            await updateNotifyButtonUI();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            await refreshData();

            console.log('‚úÖ Dashboard carregado!');
        })();
    </script>
</body>

</html>
