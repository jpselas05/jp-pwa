<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/vision_icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
            color: #d4af37;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4));
            border-radius: 20px;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        .subtitle {
            color: #b99d34;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .notification-panel {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .notification-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-inactive {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        button {
            background: linear-gradient(135deg, #d4af37, #b88a2b);
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        button.secondary {
            background: linear-gradient(135deg, #666, #444);
            color: #fff;
        }

        .transactions-section {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stat-item {
            background: rgba(212, 175, 55, 0.1);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: 600;
            color: #d4af37;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #d4af37, #b88a2b);
            color: #000;
            border: none;
        }

        #transactionsList {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #transactionsList::-webkit-scrollbar {
            width: 8px;
        }

        #transactionsList::-webkit-scrollbar-track {
            background: rgba(212, 175, 55, 0.05);
            border-radius: 10px;
        }

        #transactionsList::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 10px;
        }

        .transaction-card {
            background: rgba(212, 175, 55, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .transaction-card:hover {
            background: rgba(212, 175, 55, 0.12);
            transform: translateX(5px);
        }

        .transaction-card[data-tipo="entrada"] {
            border-left: 3px solid #4caf50;
        }

        .transaction-card[data-tipo="saida"] {
            border-left: 3px solid #f44336;
        }

        .tx-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tx-type {
            font-weight: 600;
            font-size: 1rem;
        }

        .tx-date {
            color: #b99d34;
            font-size: 0.85rem;
        }

        .tx-value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .tx-value.positive {
            color: #4caf50;
        }

        .tx-value.negative {
            color: #f44336;
        }

        .loading,
        .empty {
            text-align: center;
            padding: 40px;
            color: #b99d34;
            font-size: 1rem;
        }

        .material-symbols-outlined {
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .logo {
                width: 100px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .transaction-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icons/vision_icon.png" alt="Vision Logo" class="logo">
            <h1>Vision</h1>
            <p class="subtitle">Acompanhe suas movimenta√ß√µes em tempo real</p>
        </div>

        <div class="notification-panel">
            <div id="notificationStatus" class="notification-status status-inactive">
                <span class="material-symbols-outlined">notifications_off</span>
                Notifica√ß√µes desativadas
            </div>
            <div>
                <button id="btnAtivar">Ativar Notifica√ß√µes</button>
                <button id="btnDesativar" class="secondary" style="display: none;">Desativar Notifica√ß√µes</button>
            </div>
        </div>

        <div class="transactions-section">
            <div class="section-header">
                <h2 class="section-title">Hist√≥rico de Transa√ß√µes</h2>
                <div class="stats">
                    <div class="stat-item">
                        Total: <span class="stat-value" id="totalTransacoes">0</span>
                    </div>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="entrada">Entradas</button>
                <button class="filter-btn" data-filter="saida">Sa√≠das</button>
            </div>

            <div id="transactionsList">
                <div class="loading">Carregando transa√ß√µes...</div>
            </div>
        </div>
    </div>

    <script>
        const SERVER = "https://clavicular-vickey-furtively.ngrok-free.dev";
        const VAPID_PUBLIC = "BPH4cawsNXPd-sm-ycjGiZPAZot7RCuQ2UqpUA7mLtF7NtcS4lJs8lLoAQLZh5ey-xDc6ZcjXHdEXjnWRkhaE50";

        let currentFilter = 'all';
        let updateInterval;

        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const raw = atob(base64);
            const output = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) output[i] = raw.charCodeAt(i);
            return output;
        }

        function tempoRelativo(dataString) {
            const data = new Date(dataString);
            const agora = new Date();
            const diff = Math.floor((agora - data) / 1000);

            if (diff < 60) return 'Agora mesmo';
            if (diff < 3600) return `${Math.floor(diff / 60)} min atr√°s`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h atr√°s`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d atr√°s`;

            return data.toLocaleDateString('pt-BR');
        }

        async function loadTransactions() {
            const container = document.getElementById('transactionsList');

            if (container.children.length === 0) {
                container.innerHTML = '<div class="loading">Buscando dados...</div>';
            }

            try {
                const params = currentFilter === 'all' ? '' : `?tipo=${currentFilter}`;
                const res = await fetch(`${SERVER}/transactions${params}`, {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                const data = await res.json();
                const transactions = data.data || [];

                document.getElementById('totalTransacoes').textContent = transactions.length;

                if (transactions.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <span class="material-symbols-outlined" style="font-size: 40px; margin-bottom: 10px; display:block;">inbox</span>
                            Nenhuma movimenta√ß√£o encontrada
                        </div>`;
                    return;
                }

                container.innerHTML = transactions.map(t => {
                    const icon = t.tipo === 'entrada' ? 'Entrada' : 'Sa√≠da';
                    const relativo = tempoRelativo(t.data);
                    return `
                        <div class="transaction-card" data-tipo="${t.tipo}">
                            <div class="tx-info">
                                <span class="tx-type">${icon}</span>
                                <span class="tx-date">${relativo}</span>
                            </div>
                            <div class="tx-value ${t.tipo === 'entrada' ? 'positive' : 'negative'}">
                                ${t.tipo === 'entrada' ? '+' : '-'} R$ ${t.valor.toFixed(2)}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar transa√ß√µes:', error);
                container.innerHTML = '<div class="empty">Erro ao carregar transa√ß√µes</div>';
            }
        }

        async function checkNotificationStatus() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                return false;
            }

            try {
                const reg = await navigator.serviceWorker.getRegistration();
                if (!reg) return false;

                const subscription = await reg.pushManager.getSubscription();
                return subscription !== null;
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                return false;
            }
        }

        function updateNotifyButtonUI(isActive) {
            const statusDiv = document.getElementById('notificationStatus');
            const btnAtivar = document.getElementById('btnAtivar');
            const btnDesativar = document.getElementById('btnDesativar');

            if (isActive) {
                statusDiv.className = 'notification-status status-active';
                statusDiv.innerHTML = '<span class="material-symbols-outlined">notifications_active</span> Notifica√ß√µes ativadas';
                btnAtivar.style.display = 'none';
                btnDesativar.style.display = 'inline-block';
            } else {
                statusDiv.className = 'notification-status status-inactive';
                statusDiv.innerHTML = '<span class="material-symbols-outlined">notifications_off</span> Notifica√ß√µes desativadas';
                btnAtivar.style.display = 'inline-block';
                btnDesativar.style.display = 'none';
            }
        }

        async function enablePush() {
            try {
                const reg = await navigator.serviceWorker.register("sw.js");
                console.log("‚úÖ Service Worker registrado:", reg);

                const perm = await Notification.requestPermission();
                if (perm !== "granted") {
                    alert("Permiss√£o negada para notifica√ß√µes!");
                    return;
                }

                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
                });

                console.log("üì± Subscription criada:", sub);

                const res = await fetch(`${SERVER}/subscriptions`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "true"
                    },
                    body: JSON.stringify(sub)
                });

                const data = await res.json();

                if (res.ok) {
                    alert("üéâ Notifica√ß√µes ativadas com sucesso!");
                    updateNotifyButtonUI(true);
                } else {
                    alert("‚ùå Erro ao registrar notifica√ß√µes no servidor.");
                    console.error("‚ùå Erro:", data);
                }
            } catch (error) {
                console.error("‚ùå Erro geral:", error);
                alert("‚ùå Erro ao ativar notifica√ß√µes: " + error.message);
            }
        }

        async function unsubscribeUser() {
            try {
                const reg = await navigator.serviceWorker.getRegistration();
                if (!reg) {
                    alert("Service Worker n√£o encontrado.");
                    return;
                }

                const subscription = await reg.pushManager.getSubscription();
                if (!subscription) {
                    alert("Nenhuma inscri√ß√£o encontrada.");
                    updateNotifyButtonUI(false);
                    return;
                }

                try {
                    await fetch(`${SERVER}/subscriptions`, {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                            "ngrok-skip-browser-warning": "true"
                        },
                        body: JSON.stringify({ endpoint: subscription.endpoint })
                    });
                } catch (e) {
                    console.log("Falha ao sincronizar com backend, removendo local...");
                }

                await subscription.unsubscribe();
                alert("‚úÖ Notifica√ß√µes desativadas com sucesso.");
                updateNotifyButtonUI(false);

            } catch (error) {
                console.error("Erro ao desativar:", error);
                alert("‚ùå Erro ao desativar notifica√ß√µes.");
                updateNotifyButtonUI(false);
            }
        }

        // Event Listeners
        document.getElementById('btnAtivar').addEventListener('click', enablePush);
        document.getElementById('btnDesativar').addEventListener('click', unsubscribeUser);

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadTransactions();
            });
        });

        // Inicializa√ß√£o
        async function init() {
            const isActive = await checkNotificationStatus();
            updateNotifyButtonUI(isActive);
            loadTransactions();

            // Atualiza transa√ß√µes a cada 30 segundos
            updateInterval = setInterval(loadTransactions, 30000);
        }

        init();
    </script>
</body>

</html>
